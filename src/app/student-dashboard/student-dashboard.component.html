<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Dashboard</a>
          <button class="navbar-toggler btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form class="d-flex" [formGroup]="studentValue">
             
              <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Student</button>
            </form>
          </div>
        </div>
      </nav>

      <table class="table table-striped table-hover" >
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>class</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of studentList">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.class}}</td>
                        <td>{{student.email}}</td>
                            <td>
                                <input type="button" class="btn btn-success me-2" (click)=editStudent(student)  value="Edit"data-bs-toggle="modal" data-bs-target="#staticBackdrop"  />
                                <input type="button" class="btn btn-danger"  value="Delete"  (click)=deleteStudent(student) />
                            </td>
                    </tr>
                   
                </tbody>

      </table>
  </div>


  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" > -->
    <!-- Launch static backdrop modal -->
  <!-- </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
       
            <form [formGroup]="studentValue">
                <div class="mb-3">       
                    <input type="text" class="form-control" id="name" placeholder="Name"  formControlName="name" name="name">
                  </div>

                <div class="mb-3">      
                  <input type="email" class="form-control" id="email" placeholder="Email"  formControlName="email" name="email">
                </div>

                <div class="mb-3">         
                    <input type="text" class="form-control" id="class" placeholder="Class" formControlName="class"name="class" >
                  </div>

                  <div class="mb-3">  
                    <div class="inputGroup">
                      <div class="input-group-text">+91</div>
                      <input type="text" class="form-control" id="mobile" placeholder="Mobile" formControlName="mobile" name="mobile">
                    </div>             
                   
                  </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" *ngIf="btnsaveShow" (click)="AddStudent()">Save</button>
          <button type="submit" class="btn btn-success" *ngIf="btnUpdateShow" (click)="UpdateStudent()">Update</button>
        </div>
    </form>
      </div>
    </div>
  </div>
